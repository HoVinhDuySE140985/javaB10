<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function checkString(str) {
        var arr = str.split(" ");
        var res = "";
        for (let i = 0; i < arr.length; i++) {
          if (i == 4 && arr[i].localeCompare("Script")) {
            res += "";
          } else {
            res += arr[i] + " ";
          }
        }
        return res;
      }
      let str = prompt("Nhap chuoi", "....");   
      alert(checkString(str));
    </script>
  </body>
</html>
