<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function calcAbsValue(number) {
        if (number > 19) {
          alert((number - 19) * 3);
        } else {
          alert(Math.abs(number - 19));
        }
      }
      let number = prompt("Nhap So :", 0);
      console.log(calcAbsValue(number));
    </script>
  </body>
