      }

        let min = 1;
        let max = 10;
        let randomNumber = Math.round(getRandom(min, max));
        console.log(randomNumber);
        if (number == randomNumber) {

        } else {
          return "Khong khop";
        }
      }
      let number = prompt("Nhap so :", 0);
      console.log(matchingNumber(number));
    </script>
